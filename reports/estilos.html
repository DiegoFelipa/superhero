<style>

  /* Variables en CSS3 */
  :root{
    --level1: 5px;
    --level2: 10px;
    --level3: 15px;
    --level4: 20px;
    --level5: 25px;
  }

  /* Selector UNIVERSAL */
  *{
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 15px;
    font-style: normal;

  }

  /* Alineaciones */
  .center { text-align: center; }
  .end { text-align: left; }
  .start { text-align: left; }
  .justify { text-align: justify; }

  /* Tamaño de fuente */
  .text-xs { font-size: 9px; }
  .text-sm { font-size: 12px; }
  .text-md { font-size: 15px; }
  .text-lg { font-size: 18px; }
  .text-xl { font-size: 21px; }

  /* Estilos */
  .bold { font-weight: bold; }
  .italic { font-style: italic; }
  .underline { text-decoration: underline; }

  /* Márgenes - Superior */
  .mt-1 { margin-top: var(--level1); }
  .mt-2 { margin-top: var(--level2); }
  .mt-3 { margin-top: var(--level3); }
  .mt-4 { margin-top: var(--level4); }
  .mt-5 { margin-top: var(--level5); }

  /* Márgenes - Inferior */
  .mb-1 { margin-bottom: var(--level1); }
  .mb-2 { margin-bottom: var(--level2); }
  .mb-3 { margin-bottom: var(--level3); }
  .mb-4 { margin-bottom: var(--level4); }
  .mb-5 { margin-bottom: var(--level5); }

  /* Márgenes - Derecha */

  .mr-1 { margin-right: var(--level1); }
  .mr-2 { margin-right: var(--level2); }
  .mr-3 { margin-right: var(--level3); }
  .mr-4 { margin-right: var(--level4); }
  .mr-5 { margin-right: var(--level5); }
  
  /* Márgenes - Izquierda */
  .ml-1 { margin-left: var(--level1); }
  .ml-2 { margin-left: var(--level2); }
  .ml-3 { margin-left: var(--level3); }
  .ml-4 { margin-left: var(--level4); }
  .ml-5 { margin-left: var(--level5); }

  /* Padding - Superior */
  .pt-1 { padding-top: var(--level1); }
  .pt-2 { padding-top: var(--level2); }
  .pt-3 { padding-top: var(--level3); }
  .pt-4 { padding-top: var(--level4); }
  .pt-5 { padding-top: var(--level5); }

/* Padding - Inferior */
  .pb-1 { padding-bottom: var(--level1); }
  .pb-2 { padding-bottom: var(--level2); }
  .pb-3 { padding-bottom: var(--level3); }
  .pb-4 { padding-bottom: var(--level4); }
  .pb-5 { padding-bottom: var(--level5); }

  /* Padding - Derecha */
  .pr-1 { padding-right: var(--level1); }
  .pr-2 { padding-right: var(--level2); }
  .pr-3 { padding-right: var(--level3); }
  .pr-4 { padding-right: var(--level4); }
  .pr-5 { padding-right: var(--level5); }

  /* Padding - Izquierda */
  .pl-1 { padding-left: var(--level1); }
  .pl-2 { padding-left: var(--level2); }
  .pl-3 { padding-left: var(--level3); }
  .pl-4 { padding-left: var(--level4); }
  .pl-5 { padding-left: var(--level5); }

  /* Estilos TABLA */

  .table {
    width: 100%; /*requiere <colgroup>*/
    border-collapse: collapse;
  }

  .table td, th{
    padding: 5px;
  }

  .table-border td, .table-border th{
    border: 1px solid gray;
  }

  /* Colores de fondo */
  .bg-primary {background-color: #1E90FF;}
  .bg-secondary {background-color: #696969;}
  .bg-danger {background-color: #DC143C;}
  .bg-warning {background-color: #FFD700;}
  .bg-info {background-color: #87CEEB;}
  .bg-success {background-color: #32CD32;}

  /* Colores de fuente */
  .text-light {color: #fff;}
  .text-dark {color: #000000;  }
</style>
